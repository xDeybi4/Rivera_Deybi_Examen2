<ion-content class="ion-padding">
  <h1>Hola</h1>
  <h3>Inicia sesión para continuar!</h3>


  <form [formGroup]="form" (ngSubmit)="ingresar()" >
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''" >Correo</label>
      <input formControlName="usuario" type="text" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>

    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''" >Contraseña</label>
      <input formControlName="password" type="text" (focus)="focused = true" (blur)="onBlur($event)"/>
    </div>

    <ion-button expand='block' type="submit" color="primary" [disabled]="form.invalid">Ingresar</ion-button> 
    <p class="footer-text">¿Eres nuevo?, <a routerLink="/register">Regístrate</a></p>

  </form>
</ion-content>
