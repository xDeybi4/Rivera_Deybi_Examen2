<div class="contenedor">
  <mat-toolbar>
        <span>Productos</span>
        <div class="example-spacer"></div>
      </mat-toolbar>
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td (mouseenter)="prueba(element.imgPro)" mat-cell *matCellDef="let element"> {{element.idPro}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td  mat-cell *matCellDef="let element"> {{element.nomPro}} </td>
          </ng-container>
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element"> {{element.catProNavigation.nomCat}} </td>
        </ng-container>
          <ng-container matColumnDef="stock">
            <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>Stock</th>
            <td class="alinearNumeros" mat-cell *matCellDef="let element"> {{element.stockPro}} </td>
          </ng-container>
          <ng-container matColumnDef="pu">
              <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>P.U.</th>
              <td class="alinearNumeros" mat-cell *matCellDef="let element">$ {{element.puPro | number: "1.2-2"}} </td>
            </ng-container>
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="cursor" style="color: rgb(12, 163, 70);" matTooltip="AÃ±adir" [mat-dialog-close]="element.idPro"><mat-icon>shoping_cart</mat-icon></a>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
